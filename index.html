<!DOCTYPE html>
<html>
  <head>
    <style>
      body {background-color: white; color: charcoal;font-family: Helvetica}
    </style>
  </head>
  <body>
 
    
    <p id="demo"></p>

    <script>
    let text = "Visit W3Schools";
    let pattern = /w3schools/i;
    let result = text.match(pattern);

    document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
